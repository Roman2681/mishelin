<section class="contact">
  <div class="container">
    <div class="contact_inner">
      <div class="contact_map">
        <h2 class="h2 contact_title">We are Waiting to Assist You</h2>
        <img src="../img/Map.png" alt="" class="contact_map_img" />
      </div>
      <div class="contact_form">
        <div class="contact_form_title">Write Us</div>
        <form class="form">
          <div class="input_wrap input_wrap-half">
            <input type="text" class="input_text" placeholder="First Name" />
          </div>
          <div class="input_wrap input_wrap-half">
            <input type="text" class="input_text" placeholder="Last Name" />
          </div>
          <div class="input_wrap">
            <input type="text" class="input_text" placeholder="Email" />
          </div>
          <div class="input_wrap">
            <textarea type="text" class="input_text" placeholder="Message"></textarea>
          </div>
          <div class="form_action">
            <button type="submit" class="button button_form">Send Message</button>
          </div>
        </form>
      </div>
    </div>
    <div class="contact_info">
      <div class="contact_info_item">
        <img src="../img/geoicon (3).png" alt="geolocation" class="contact_info_img" />
        <div class="contact_info_links">
          <a href="#" class="contact_info_link">SW3 4HP, United Kingdom</a>
          <a href="#" class="contact_info_link">68 Royal Hospital Rd, Chelsea, London</a>
        </div>
      </div>
      <div class="contact_info_item">
        <img src="../img/post icon (1).png" alt="post" class="contact_info_img" />
        <div class="contact_info_links">
          <a href="mailto:lorem.ipsum@michelin.com" class="contact_info_link">lorem.ipsum@michelin.com</a>
          <a href="mailto:something@michelin.com" class="contact_info_link">something@michelin.com</a>
        </div>
      </div>
      <div class="contact_info_item">
        <img src="../img/tel icon (2).png" alt="tel" class="contact_info_img" />
        <div class="contact_info_links">
          <a href="tel:+44 20 7352 4441" class="contact_info_link">+44 20 7352 4441</a>
          <a href="tel:+44 20 7792 9090" class="contact_info_link">+44 20 7792 9090</a>
        </div>
      </div>
    </div>
  </div>
</section>
